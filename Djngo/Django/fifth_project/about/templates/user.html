{% extends "base.html" %}

{% block content %}
<div class='container m-auto mt-5 text-center'>
    <h3 class='mb-5'>Rating Details</h3>

    <table>
       <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Rating</th>
        </tr>
       </thead>
       <tbody>
            <tr>
                <td>{{name}}</td>
                <td>{{email}}</td>
                <td>{{rating}}</td>
            </tr>
       </tbody>

    </table>
    
</div>


{% endblock %}
