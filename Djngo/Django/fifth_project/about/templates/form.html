{% extends 'base.html' %}

 
{% block content %}
    <h1 class='text-center text-danger'>About Page</h1>
    <div class='container mt-5 p-5' style="width: 50%; height:400px; margin:auto; border: 1px solid gray;">
        <h4>Movie Rating Form</h4>
        <form method='POST' class=" lg-lg g-3" action='/about/ratings/' >
            {% csrf_token %}
            <div class="col-auto p-3">
                <label for="name" class="visually-hidden">Name</label>
                <input type="text"  class="form-control-plaintext" id="name" placeholder='Name'name ='name'>
            </div>
            <div class="col-auto p-3">
                <label for="email" class="visually-hidden">Email</label>
                <input type="text"  class="form-control-plaintext" id="email" placeholder='Email' name='email'>
            </div>
            <div class="col-auto p-3">
                <select class="form-select" aria-label="Default select example" name='select'>
                    <option selected>Select Rating</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                  </select>
               
              </div>
            <div class=" w-50 mx-auto p-3">
            <button type="submit" class="btn btn-primary mb-3 ">Submit</button>
            </div>
        </form>

       
    </div>
{% endblock %}
