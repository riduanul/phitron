{%  extends "base.html" %} 
{% load static %}

{% block content %}

    <div class="container mt-5">
        <div class="row card-info">

            {% for item in items%}
            <div class="col-md-4">
                <div class="card">
                    <img class='card-img-top' src="{{item.strCategoryThumb}}" alt="">
                    <div class="card-body">
                        <h4 class='card-text'>{{item.strCategory}}</h4>
                        <p class='card-text text-muted'>{{item.strCategoryDescription | truncatewords:10}}</p>

                    </div>
                </div>
            </div>
            {%endfor%}

        </div>
    </div>

{% endblock  %}
