{% extends "base.html" %}

{% block content %}
    <div class="mx-auto pt-5">
        <h1 class="text-center text-white fw-bold pt-5 ">Welcome To Your Profile Mr. {{user}}</h1>
        <div class="order_history row w-75 mx-auto">
            <a href="{% url 'update'  %}" class='text-decoration-none text-white text-center p-3'><h4>Update Your Profile</h4></a>
            <h2 class='text-white ms-2'>Order History</h2>
            {% for order in orders %}
                    <div class="col-8  g-4 ">
                        <div class="card bg-secondary">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <img
                                    src="{{order.car.image.url}}"
                                    class="img-fluid rounded-top card-img"
                                    alt="{{order.car.car_name}}"
                                    style='height:100px; width:100px;'
                                />
                               <div>
                                <h6 class="card-text ">{{order.car.car_name}}</h6>
                                <p class="card-text ">Price: ${{order.car.price}}</p>
                                <p>Puchase date: {{order.order_date}}</p>
                               </div>
                                
                            </div>
                        </div>
                    </div>
                     {% endfor %}
        </div>

    </div>
{% endblock content %}
