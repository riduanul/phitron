{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class='text-danger text-center p-5'>User Details</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Roll</th>
            <th scope="col">Name</th>
            <th scope="col">Father</th>
            <th scope="col">Address</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody>
   
        {% for data in user %}
           
            <tr>
                <td>{{data.roll}}</td>
                <td>{{data.name}}</td>
                <td>{{data.father}}</td>
                <td>{{data.address}}</td>
                <td><a class='btn btn-danger' href="{% url 'delete' data.roll %}">Delete</a></td>
            </tr>

        {% endfor %}
          
        </tbody>
      </table>
</div>

{% endblock %}
